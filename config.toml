  [[menu.main]]
    identifier = "publications"
    name = "Publications"
    url = "/publications/"
    weight = 1

  [[menu.main]]
    identifier = "teaching"
    name = "Teaching and Outreach"
    url = "/teaching/"
    weight = 2

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 4

