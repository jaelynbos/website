    path = "github.com/theNewDynamic/gohugo-theme-ananke"

[params]
  ShowReadingTime = true
  custom_css = ["css/custom.css"]
  mainSections = []

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  
